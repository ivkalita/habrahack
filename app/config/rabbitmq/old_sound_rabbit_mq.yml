old_sound_rabbit_mq:
    connections:
        default:
            host:     'localhost'
            port:     5672
            user:     'guest'
            password: 'guest'
            vhost:    '/'
            lazy:     false
            connection_timeout: 3
            read_write_timeout: 3

            # requires php-amqplib v2.4.1+ and PHP5.4+
            keepalive: false

            # requires php-amqplib v2.4.1+
            heartbeat: 0
    producers:
        sms_notification:
            connection:       default
            exchange_options: {name: 'sms_notification', type: direct}
    consumers:
        sms_notification:
            connection:       default
            exchange_options: {name: 'sms_notification', type: direct}
            queue_options:    {name: 'sms_notiication'}
            callback:         'user.handler.sms_notification'